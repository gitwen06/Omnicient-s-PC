<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shop-style.css">
    <style>
        .transaction-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            max-width: 1000px;
            margin: 50px auto;
            padding: 30px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .product-info, .transaction-form {
            background: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 48%;
        }
        .product-image img {
            width: 220px;
            height: auto;
            display: block;
            margin: 0 auto 15px;
        }
        .product-name, .product-price {
            display: block;
            text-align: center;
            font-size: 20px;
            margin-bottom: 15px;
        }
        .transaction-form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .transaction-form input, .transaction-form textarea, .transaction-form select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background: #fff;
            color: #000;
        }
        .transaction-form button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #76b900;
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        .transaction-form button:hover {
            background: #8cd400;
        }
        #main-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: #222;
            padding: 20px;
        }
    </style>
</head>
<body>
    <section class="container landscape">
        <header>
            <section class="nav-wrapper">
                <nav id="nav_1">
                    <img src="images/Omniscient_s_PC_LOGO-removebg-preview.png" alt="Omniscient's PC Logo">
                </nav>
            </section>
            <nav id="nav_2">
                <ul id="list-1">
                    <h2><a href="#" class="title">OMNISCIENT'S PC</a></h2>
                    <li><a href="index.html" class="homepage">Home</a></li>
                    <li id="loginNav"><a href="Login.html" class="Log in">Log In</a></li>
                    <li id="userNav" style="display: none;"><span id="usernameDisplay"></span></li>
                    <li id="logoutNav" style="display: none;"><a href="#" id="logoutLink">Log Out</a></li>
                </ul>
            </nav>
        </header>

        <section class="transaction-container">
            <section class="product-info">
                <span class="product-image">
                    <img src="images/product.jpg" alt="Product Name">
                </span>
                <span class="product-name">Product Name</span>
                <span class="product-price">Product Price</span>
            </section>
            
            <form id="orderForm" class="transaction-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="address">Shipping Address:</label>
                <textarea id="address" name="address" required></textarea>
                
                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment">
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="cash_on_delivery">Cash on Delivery</option>
                </select>
                
                <button type="submit">Place Order</button>
            </form>
        </section>

        <footer id="main-footer">
            <section class="logo">
                <img src="images/Omniscient_s_PC_LOGO__1_-removebg-preview.png" alt="Omniscient's PC Logo">
            </section>
            <p class="footer-link">
                <span><a href="#">Privacy Policy</a></span> |
                <span><a href="#">Legal Info</a></span> |
                <span><a href="#">Contact Us</a></span>
            </p>
            <section class="copyright">Copyright &copy; 2024 Omniscient's PC</section>
        </footer>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const params = new URLSearchParams(window.location.search);
                const productName = params.get("name");
                const productImage = params.get("image");
                const productPrice = params.get("price");

                if (productName && productImage) {
                    document.querySelector(".product-name").textContent = productName;
                    document.querySelector(".product-image img").src = productImage;
                    document.querySelector(".product-price").textContent = productPrice;
                }

                document.getElementById("orderForm").addEventListener("submit", function (event) {
                    event.preventDefault();
                    alert("Order placed successfully!");
                });
            });
        </script>
    </section>
</body>
</html>
