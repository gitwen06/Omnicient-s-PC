        Object.keys(products).forEach(category => {
          const container = document.querySelector(`#${category} .products`);
          if (!container) {
            console.error(`Container for category ${category} not found!`);
            return;
          }

          products[category].forEach(product => {
            const productCard = document.createElement("div");
            productCard.classList.add("product-card");

            let productParams = `?name=${encodeURIComponent(product.name)}&image=${encodeURIComponent(product.img)}&price=${encodeURIComponent(product.price)}`;

            // Check if it's a CPU product
            if (product.architecture) {
              productParams += `&architecture=${encodeURIComponent(product.architecture)}&cores=${encodeURIComponent(product.cores)}&threads=${encodeURIComponent(product.threads)}&maxturbofrequency=${encodeURIComponent(product.maxturbofrequency)}&sockettype=${encodeURIComponent(product.sockettype)}&overclockable=${encodeURIComponent(product.overclockable)}`;
            }

            // Check if it's a GPU product
            if (product.memory) {
              productParams += `&memory=${encodeURIComponent(product.memory)}&dlss=${encodeURIComponent(product.dlss)}&openglversion=${encodeURIComponent(product.openglversion)}&directx=${encodeURIComponent(product.directx)}&coreclock=${encodeURIComponent(product.coreclock)}&coolingsystem=${encodeURIComponent(product.coolingsystem)}`;
            }
            
            // Check if it's a RAM produkto hehehehe
            if(product.memoryspeed) {
              productParams += `&memorytype=${encodeURIComponent(product.memorytype)}&amount=${encodeURIComponent(product.amount)}&memoryspeed=${encodeURIComponent(product.memoryspeed)}&xmp=${encodeURIComponent(product.xmp)}&storage=${encodeURIComponent(product.storage)}&testedspeed=${encodeURIComponent(product.testedspeed)}`
  }
            if(product.mobo) {
              productParams += `&cpu=${encodeURIComponent(product.cpu)}&mobo=${encodeURIComponent(product.mobo)}&graphicsunit=${encodeURIComponent(product.graphicsunit)}&installedram=${encodeURIComponent(product.installedram)}&ssd=${encodeURIComponent(product.ssd)}&powerunit=${encodeURIComponent(product.powerunit)}`;
            }

            // Creating product card with dynamic "Buy Now" button
            productCard.innerHTML = `
            <img src="${product.img}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>${product.price}</p>
            <a href="Transaction.html${productParams}" class="buy-now-btn">
            <button>Buy Now</button>
             
            </a>
            <button class ="add-to-cart-btn">
               <i class="fas fa-shopping-cart"></i>
            </button>
            `;

            container.appendChild(productCard);
          });
